  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

            <img class="aliza-profile" src="photo2.png" alt="person" />

          </div>
          <p class="design-p">Designed in 2020 by Aliza Webber</p>

    </div>
    <script src="script.js"></script>
