<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <p>This interior</p>
      </div>
      <nav class="nav-header">
        <ul class="nav-list">
          <li>Home</li>
          <li>Collection</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="left-side">
        <div class="content-writing">
          <h1>Modern interior</h1>
          <p class="left-p">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
        </div>
        <div class="read-class">
          <span class="read-more">Read More ➡️</span>
        </div>
      </div>

      <div class="right-side">
        <div class="image">
          <img src="photo1.png" alt="image" />
        </div>
        <div class="person-position">
          <div class="person">
            <img class="person-image" src="photo2.png" alt="person" />
            <div class="profile-scrip">
              <h3>Aliza Webber</h3>
              <span class="interior-designer">interior designer</span>
            </div>
          </div>
          <p class="person-text">Designed in 2020 by Aliza Webber</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
